<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="icon" href="assets/css/images/Logo.png" type="image/png">
    <script>
        // Define a route map where each key is the path and each value is the corresponding HTML file
        const routes = {
            "/DogBreeds": "/DogBreeds.html",
            "/CatBreeds": "/CatBreeds.html",  // Example additional route
            "/AboutUs": "/AboutUs.html",      // Example additional route
        };

        // Get the current path from the URL
        const path = window.location.pathname;
        console.log(path);
        console.log("Got rerouted");
        // Check if the path matches any route
        if (routes[path]) {
            // Redirect to the appropriate HTML file while preserving the clean URL
            window.history.replaceState({}, '', path);
            window.location.href = routes[path];
        } else {
            // If no matching route, show a custom 404 message
            document.write("<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>");
        }
    </script>
</head>
<body>
</body>
</html>
