<!DOCTYPE html>
<html lang="es">
<head>
	<script>
        // Check if the current URL includes ".html"
        if (window.location.pathname.endsWith("DogBreeds.html")) {
            // Remove the ".html" part from the URL without reloading the page
            const newUrl = window.location.pathname.replace("DogBreeds.html", "DogBreeds");
            history.replaceState(null, null, newUrl);
        }
    </script>
